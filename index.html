<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1 class="title">Todo App</h1>
        </div>
        <div class="inner-container">
            <div class="sidebar">
                <h2 class="projectTitle">Projects</h2>
                <ul class="projectList"></ul>
                <button id="addModal" class="addProject"><span id="plus">+</span> Add Project</button>
            </div>
            <div class="main-content">
                <div class="project-content">
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="footerText">Created by <a href="https://github.com/itsalexi">Alexi</a></p>
            <p class="footerText">Built for <a href="https://theodinproject.com">The Odin Project</a> ❤️</p>
        </div>
    </div>
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modalheader">
                <p>ADD NEW PROJECT</p>
            </div>
            <div class="form">
                <form class="addProjectForm" id="modalForm">
                    <input type="text" name="title" id="titleInput" placeholder="Title" required>
                    <input type="text" name="desc" id="descInput" placeholder="Description" required>
                </form>
            </div>
            <div class="modalbuttons">
                <button id="cancelModal" class="modalbutton cancel">CANCEL</button>
                <button type="submit" form="modalForm" id="addModalButton" class="modalbutton add">ADD</button>
            </div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>

</html>
